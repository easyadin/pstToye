<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons class="cta">
      <ion-button fill="solid" [routerLink]="['/','upload','Devotional']">
        <ion-icon name="add"></ion-icon> NEW DEVOTIONAL
      </ion-button>
    </ion-buttons>

    <!-- counters -->
    <ion-buttons slot="primary" class="cta counter">
      <ion-button fill="solid">
        <ion-text>
          Published
        </ion-text>
        <ion-badge>{{published}}</ion-badge>
      </ion-button>
      <ion-button fill="solid">
        <ion-text>
          Pending
        </ion-text>
        <ion-badge>{{pending}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- media list -->
  <div>
    <!-- -->
    <ion-card *ngFor="let quote of devotionalList">
      <!-- CTA-->
      <ion-card-content>
        <ion-card-title> {{quote.scripture}} </ion-card-title>
        <ion-card-subtitle>{{quote.content}} </ion-card-subtitle>
      </ion-card-content>
      <ion-buttons>
        <ion-button *ngIf="quote.published == false" (click)="onPublish(quote.id,quote.mediaType)">Publish</ion-button>
        <ion-button class="unpub" *ngIf="quote.published == true" (click)="onUnpublish(quote.id,quote.mediaType)">
          Unpublish</ion-button>
        <ion-button (click)="onDelete(quote.id,quote.mediaType)">Delete</ion-button>
      </ion-buttons>
    </ion-card>
  </div>
</ion-content>
