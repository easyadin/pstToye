<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons class="cta">
      <ion-button fill="solid" [routerLink]="['/','upload','Video']">
        <ion-icon name="add"></ion-icon> UPLOAD
      </ion-button>
    </ion-buttons>

    <!-- counters -->
    <ion-buttons slot="primary" class="cta counter">
      <ion-button fill="solid">
        <ion-text>
          Published
        </ion-text>
        <ion-badge>3000</ion-badge>
      </ion-button>
      <ion-button fill="solid">
        <ion-text>
          Pending
        </ion-text>
        <ion-badge>3000</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- media list -->
  <div>
    <ion-card>
      <!-- CTA-->
      <ion-card-content>
        <ion-card-title> Spiritual Growth </ion-card-title>
        <ion-card-subtitle> Pastor Toye Fakunle </ion-card-subtitle>
      </ion-card-content>
      <ion-buttons>
        <ion-button>Publish</ion-button>
        <ion-button class="unpub" *ngIf="">Unpublish</ion-button>
        <ion-button>Delete</ion-button>
      </ion-buttons>
    </ion-card>
  </div>
</ion-content>
