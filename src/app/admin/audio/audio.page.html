<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons class="cta">
      <ion-button fill="solid" [routerLink]="['/','upload','Audio']">
        <ion-icon name="add"></ion-icon> UPLOAD
      </ion-button>
    </ion-buttons>

    <!-- counters -->
    <ion-buttons slot="primary" class="cta counter">
      <ion-button fill="solid">
        <ion-text>
          Published
        </ion-text>
        <ion-badge>{{published}}</ion-badge>
      </ion-button>
      <ion-button fill="solid">
        <ion-text>
          Pending
        </ion-text>
        <ion-badge>{{pending}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- media list -->
  <div>
    <!-- -->
    <ion-card *ngFor="let audio of audioList">
      <!-- CTA-->
      <ion-card-content>
        <ion-card-title> {{audio.mediaName}} </ion-card-title>
        <ion-card-subtitle>{{audio.mediaAuthor}} </ion-card-subtitle>
      </ion-card-content>
      <ion-buttons>
        <ion-button *ngIf="audio.published == false" (click)="onPublish(audio.id,audio.mediaType)">Publish</ion-button>
        <ion-button class="unpub" *ngIf="audio.published == true" (click)="onUnpublish(audio.id,audio.mediaType)">
          Unpublish</ion-button>
        <ion-button (click)="onDelete(audio.id,audio.mediaType)">Delete</ion-button>
      </ion-buttons>
    </ion-card>
  </div>
</ion-content>
